<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Snake Game</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#1e293b 0%,#0f172a 100%);
  display:flex;justify-content:center;align-items:center;
  width:100vw;height:100vh;overflow:hidden;
}
.container{
  background:rgba(15,23,42,0.8);
  border:3px solid #10b981;border-radius:12px;
  padding:20px;box-shadow:0 0 30px rgba(16,185,129,0.3);
  width:100%;max-width:600px;height:100%;
  display:flex;flex-direction:column;align-items:center;justify-content:space-between;
}
.header{text-align:center;}
h1{color:#10b981;font-size:32px;text-shadow:0 0 10px rgba(16,185,129,0.5);}
.score-section{
  display:flex;justify-content:center;gap:40px;
  margin:10px 0;padding:10px;
  background:rgba(16,185,129,0.1);border-radius:8px;border:1px solid #10b981;
}
.score-label{color:#94a3b8;font-size:14px;}
.score-value{color:#10b981;font-size:22px;font-weight:bold;}
.game-board{
  position:relative;
  width:90vmin;height:90vmin;max-width:550px;max-height:550px;
  background:#0f172a;border:2px solid #10b981;border-radius:8px;
  overflow:hidden;margin:10px 0;
}
.snake-segment{position:absolute;border-radius:2px;}
.snake-body{background:#10b981;border:1px solid #047857;
  box-shadow:0 0 4px rgba(16,185,129,0.6);}
.snake-head{
  background:#34d399;border:2px solid #059669;
  box-shadow:0 0 10px rgba(52,211,153,0.9);
  display:flex;align-items:center;justify-content:center;
  font-weight:bold;color:#0f172a;font-size:12px;z-index:20;
}
.food{
  position:absolute;
  background:#facc15;
  border:2px solid #d97706;
  box-shadow:0 0 10px 3px rgba(250,204,21,0.9);
  border-radius:50%;
  z-index:30;
}
.status{
  text-align:center;padding:8px 12px;border-radius:6px;
  font-weight:bold;font-size:16px;
}
.status.playing{background:rgba(16,185,129,0.2);
  color:#10b981;
  border:1px solid #10b981;}
.status.game-over{
    background:rgba(239,68,68,0.2);
  color:#ef4444;
  border:1px solid #ef4444;
}

.button-group{
    display:flex;
    gap:10px;
    justify-content:center;

}

button{
  padding:10px 20px;
  font-size:16px;
  font-weight:bold;
  border:2px solid #10b981;
  border-radius:6px;
  background:#10b981;color:#0f172a;
  cursor:pointer;
  transition:all .3s ease;
}
button:hover{background:#34d399;border-color:#34d399;transform:scale(1.05);}
button:active{transform:scale(.97);}
</style>
</head>
<body>
<div class="container">
  <div class="header"><h1>Snake Game</h1></div>
  <div class="score-section">
    <div><div class="score-label">Score</div><div id="score" class="score-value">0</div></div>
    <div><div class="score-label">Length</div><div id="length" class="score-value">1</div></div>
    <div><div class="score-label">Level</div><div id="level" class="score-value">1</div></div>
  </div>
  <div id="gameBoard" class="game-board"></div>
  <div id="status" class="status playing">Use ARROW KEYS or WASD to move</div>
  <div class="button-group">
    <button onclick="togglePause()">Pause</button>
    <button onclick="resetGame()">New Game</button>
  </div>
</div>

<script>
let GRID_SIZE = 20;
let CELL_SIZE = 0;
let snake = [{x:10,y:10}];
let food = {x:5,y:5};
let direction = {x:1,y:0};
let nextDirection = {x:1,y:0};
let score=0, gameSpeed=120;
let gameOver=false, gamePaused=false;
const board=document.getElementById("gameBoard");

window.onload=()=>{setupBoard();resetGame();gameLoop();};
window.onresize=setupBoard;

function setupBoard(){
  const bw=board.clientWidth;
  CELL_SIZE=Math.floor(bw/GRID_SIZE);
  const size=CELL_SIZE*GRID_SIZE;
  board.style.width=size+"px";
  board.style.height=size+"px";
}

function spawnFood(){
  let x,y,ok=false;
  while(!ok){
    x=Math.floor(Math.random()*GRID_SIZE);
    y=Math.floor(Math.random()*GRID_SIZE);
    ok=!snake.some(s=>s.x===x&&s.y===y);
  }
  food={x,y};
}

function draw(){
  board.innerHTML="";
  const f=document.createElement("div");
  f.className="food";
  f.style.width=CELL_SIZE+"px";
  f.style.height=CELL_SIZE+"px";
  f.style.left=food.x*CELL_SIZE+"px";
  f.style.top=food.y*CELL_SIZE+"px";
  board.appendChild(f);

  snake.forEach((seg,i)=>{
    const el=document.createElement("div");
    el.className="snake-segment "+(i===0?"snake-head":"snake-body");
    el.style.width=CELL_SIZE+"px";
    el.style.height=CELL_SIZE+"px";
    el.style.left=seg.x*CELL_SIZE+"px";
    el.style.top=seg.y*CELL_SIZE+"px";
    if(i===0){
      el.textContent=direction.x? (direction.x>0?"→":"←") : (direction.y>0?"↓":"↑");
    }
    board.appendChild(el);
  });
}

function update(){
  if(gameOver||gamePaused)return;
  direction=nextDirection;
  const head={x:snake[0].x+direction.x,y:snake[0].y+direction.y};
  if(head.x<0||head.x>=GRID_SIZE||head.y<0||head.y>=GRID_SIZE){endGame();return;}
  if(snake.some(s=>s.x===head.x&&s.y===head.y)){endGame();return;}
  snake.unshift(head);
  if(head.x===food.x&&head.y===food.y){
    score+=10;
    document.getElementById("score").textContent=score;
    document.getElementById("length").textContent=snake.length;
    if(snake.length%5===0){
      gameSpeed=Math.max(50,gameSpeed-5);
      document.getElementById("level").textContent=Math.floor(snake.length/5)+1;
    }
    spawnFood();
  }else{snake.pop();}
}

function gameLoop(){
  update();draw();
  setTimeout(gameLoop,gameSpeed);
}

function endGame(){
  gameOver=true;
  const s=document.getElementById("status");
  s.className="status game-over";
  s.textContent=`Game Over! Final Score: ${score}`;
}

function resetGame(){
  setupBoard();
  snake=[{x:10,y:10}];
  direction={x:1,y:0};
  nextDirection={x:1,y:0};
  score=0;gameSpeed=120;gameOver=false;gamePaused=false;
  document.getElementById("score").textContent="0";
  document.getElementById("length").textContent="1";
  document.getElementById("level").textContent="1";
  const s=document.getElementById("status");
  s.className="status playing";
  s.textContent="Game Started! Use ARROW KEYS or WASD to move";
  spawnFood();draw();
}

function togglePause(){
  if(gameOver)return;
  gamePaused=!gamePaused;
  const s=document.getElementById("status");
  s.className="status playing";
  s.textContent=gamePaused?"Paused":"Resumed! Use ARROW KEYS or WASD to move";
}

document.addEventListener("keydown",e=>{
  if(gameOver||gamePaused)return;
  const k=e.key.toLowerCase();
  if((e.key==="ArrowUp"||k==="w")&&direction.y===0){nextDirection={x:0,y:-1};}
  else if((e.key==="ArrowDown"||k==="s")&&direction.y===0){nextDirection={x:0,y:1};}
  else if((e.key==="ArrowLeft"||k==="a")&&direction.x===0){nextDirection={x:-1,y:0};}
  else if((e.key==="ArrowRight"||k==="d")&&direction.x===0){nextDirection={x:1,y:0};}
});
</script>
</body>
</html>
